<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="Scripts/Services/payment.js"></script>
    <script src="Scripts/Controllers/product-controller.js" type="module"></script>

</head>

<body>
    <div class="container d-flex flex-column" style="min-height: 100vh;">
        <a href="index.html">
            <h1 class="alert alert-info">
                Pizza Shop
            </h1>
        </a>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Pizza Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="index.html">Pizza</a>
                        <a class="nav-link" href="index.html">Drinks</a>
                        <div class="search-container">
                            <input type="text" id="searchInput" placeholder="Search by product name">
                            <button id="searchButton" class="btn btn-primary">Search</button>
                        </div>

                    </div>
                </div>
            </div>
        </nav>


        <div class="row">
            <div class="col-8">
                <h2 class="text-center">Products</h2>
                <div class="box d-flex flex-wrap  gap-3">

                    <div class="col">
                        <div class="row" id="card-container"></div>

                    </div>


                </div>
            </div>

            <div class="col-4">
                <h3>Basket</h3>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary">Coupons</button>
                </div>
                <div class="mt-auto" id="basket-cards"></div>
                <div class="mt-3">
                    <h5>Total Price: ₹<span id="total-price">0</span></h5>
                </div><div class="mt-3">
                    <h6>GST: ₹<span id="gst">0</span></h6>
                </div><div class="mt-3">
                    <h5>Net Price: ₹<span id="net-price">0</span></h5>
                </div>
                <button id="payNowButton" onclick="payNow(10000)" disabled>PayNow</button>
            </div>
        </div>
    </div>
</body>

</html>
